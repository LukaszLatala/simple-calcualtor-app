<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkukator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapperForAll">
      <h1>Calculator</h1>
      <div class="wrapper">
        <input type="number" name="number-one" id="number-one" />
        <input type="number" name="number-two" id="number-two" />
      </div>
      <br />
      <div class="option">
        <button class="add">Add</button>
        <button class="minus">Minus</button>
        <button class="multiply">Multiply</button>
        <button class="divide">Divide</button>
      </div>
      <div class="result">
        <h2 id="resultArea">Wynik to:</h2>
        <button type="reset" class="btnReset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
